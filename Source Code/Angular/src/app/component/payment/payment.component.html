<div class="container">
    <div class="card">
        <div class="card-header bg-primary text-white">
           Create New Payment
        </div>
        <div class="card-body">
            <form [formGroup]="paymentForm">
                <h5>New Payment Details</h5>
                <mat-divider class="mat-divider"></mat-divider>
                <br />
                <div class="row">
                    <div formGroupName="customer">
                        <mat-form-field appearance="outline" class="col-6">
                            <mat-label>Account No.</mat-label>
                            <input type="number" matInput formControlName="accNo" placeholder="80196177">
                            <!-- <mat-error *ngIf="frequency.touched && frequency.errors?.required">This field is required
                        </mat-error> -->
                        </mat-form-field>
                    </div>
                    <mat-form-field appearance="outline" class="col-6">
                        <mat-label>Amount</mat-label>
                        <input type="number" matInput formControlName="amount" placeholder="Amount in ruppees">
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field appearance="outline" class="col-6">
                        <mat-label>Paid On</mat-label>
                        <input matInput formControlName="paidOn" [matDatepicker]="paid_date" />
                        <mat-datepicker-toggle matSuffix [for]="paid_date"></mat-datepicker-toggle>
                        <mat-datepicker #paid_date></mat-datepicker>
                        <!-- <mat-error *ngIf="startDate.touched && startDate.errors?.required">This field is required
                        </mat-error> -->
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="col-6">
                        <mat-label>Payment Mode</mat-label>
                        <mat-select formControlName="payMode">
                            <mat-option *ngFor="let payMode of payModeList" [value]="payMode">
                                {{payMode}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field appearance="outline" class="col-12">
                        <mat-label>Description</mat-label>
                        <textarea matInput formControlName="description" cdkTextareaAutosize #autosize="cdkTextareaAutosize"
                            cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5"></textarea>
                        <!-- <mat-error *ngIf="frequency.touched && frequency.errors?.required">This field is required
                        </mat-error> -->
                    </mat-form-field>
                </div>
                <div class="d-flex flex-row-reverse my-0">
                    <button type="submit" (click)="submitForm()" mat-raised-button color="primary" class="me-1"
                        [disabled]="isProgressing">
                        <span *ngIf="isProgressing" class="spinner-border spinner-border-sm mr-1"></span>
                        Submit
                    </button>
                    <button (click)="resetForm()" type="button" mat-raised-button color="warn" mat-button
                        class="mx-1">Reset Form</button>
                </div>
            </form>
        </div>
    </div>
</div>

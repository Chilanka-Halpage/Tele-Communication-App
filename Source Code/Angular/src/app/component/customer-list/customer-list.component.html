<div class="container-md">
    <div class="col-6 pt-2 pb-0 my-0 ">
        <h2 class="h2 text-success"> Customer List </h2>
    </div>
    <div class="d-flex flex-row-reverse my-0 py-3 pr-2">
        <button type="button" (click)="onCreate()" mat-raised-button class="btn btn-success">
            <mat-icon>add</mat-icon> New Customer
        </button>
    </div>
    <div class="w-100 px-3">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8, table table-striped table-hover">

            <ng-container matColumnDef="accNo">
                <th mat-header-cell *matHeaderCellDef class="align-middle"> Account Number </th>
                <td mat-cell *matCellDef="let element" class="align-middle"> {{element.accNo}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="align-middle"> Name </th>
                <td mat-cell *matCellDef="let element" class="align-middle"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="NIC">
                <th mat-header-cell *matHeaderCellDef class="align-middle"> NIC </th>
                <td mat-cell *matCellDef="let element" class="align-middle"> {{element.nic}} </td>
            </ng-container>

            <ng-container matColumnDef="contactNo">
                <th mat-header-cell *matHeaderCellDef class="align-middle"> Contact Number </th>
                <td mat-cell *matCellDef="let element" class="align-middle"> {{element.contactNo}} </td>
            </ng-container>

            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef class="align-middle"> Address </th>
                <td mat-cell *matCellDef="let element" class="align-middle"> {{element.address}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell mat-sort-header *matHeaderCellDef class="align-middle"> Action </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="onEdit(element.accNo)" title="Edit">
                        <mat-icon>create</mat-icon>
                    </button>
                    <button mat-icon-button color="secondary" (click)="onSelectPayments(element.accNo)" title="Payments">
                        <mat-icon>select_all</mat-icon>
                    </button>
                    <button mat-icon-button color="secondary" (click)="onSelectPackages(element.accNo)" title="Packages">
                        <mat-icon>select_all</mat-icon>
                    </button>
                    <button mat-icon-button color="accent" (click)="onDelete(element.accNo)" title="Delete">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row class="bg-primary" *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
        
        <div class="font-italic d-flex justify-content-center" *ngIf="isLoadingResults">
            Loading data...
        </div>
    </div>
</div>

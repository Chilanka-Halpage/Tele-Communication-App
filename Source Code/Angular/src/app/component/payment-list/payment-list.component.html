<div class="container-md">
    <div class="col-6 pt-2 pb-0 my-0 ">
        <h2 class="h2 text-success"> Payment Details </h2>
        <h3 class="h3 "> Account {{accNo}} </h3>
    </div>
    <div class="d-flex flex-row-reverse my-0 py-3 pr-2">
        <button type="button" (click)="onCreate()" mat-raised-button class="btn btn-success">
            <mat-icon>add</mat-icon> New Payment
        </button>
    </div>
    <div class="w-100 px-3">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8, table table-striped table-hover">

            <ng-container matColumnDef="refNo">
                <th mat-header-cell *matHeaderCellDef class="align-middle"> Reference Number </th>
                <td mat-cell *matCellDef="let element" class="align-middle"> {{element.refNo}} </td>
            </ng-container>

            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef class="align-middle"> Amount Paid </th>
                <td mat-cell *matCellDef="let element" class="align-middle"> {{element.amount}} </td>
            </ng-container>

            <ng-container matColumnDef="payMode">
                <th mat-header-cell *matHeaderCellDef class="align-middle"> Paid Mode </th>
                <td mat-cell *matCellDef="let element" class="align-middle"> {{element.payMode}} </td>
            </ng-container>

            <ng-container matColumnDef="paidOn">
                <th mat-header-cell *matHeaderCellDef class="align-middle"> Paid On </th>
                <td mat-cell *matCellDef="let element" class="align-middle"> {{element.paidOn | date : 'short'}} </td>
            </ng-container>
                        
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef class="align-middle"> Description </th>
                <td mat-cell *matCellDef="let element" class="align-middle"> {{element.description}} </td>
            </ng-container>

            <tr mat-header-row class="bg-primary" *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <div class="font-italic d-flex justify-content-center" *ngIf="isLoadingResults">
            Loading data...
        </div>
    </div>
</div>
